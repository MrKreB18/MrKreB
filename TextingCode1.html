<html>
<head>
<meta charset="utf-8">
<title>Hipotenüs.com</title>
</head>
 
<body>
	<h2>Hipotenüs Hesaplama</h2>
	<input placeholder="1. Kenarı girin" type="text" id="txtKenar1">
	<br>
    <br>
    <input placeholder="2. Kenarı girin" type="text" id="txtKenar2">
	<br>
    <br>
    <button id="btn">HESAPLA</button>
	<div id="sonuc"></div>
 
	<script>
		function Hesapla()
		{
			var k1=Number(document.getElementById("txtKenar1").value);
			var k2=Number(document.getElementById("txtKenar2").value);
			var hipotenus=Math.sqrt((k1*k1)+(k2*k2));
			document.getElementById("sonuc").innerHTML="Hipotenüs : "+hipotenus;
		}
		
		var hesapBtn=document.getElementById("btn");
		hesapBtn.onclick=Hesapla;
		
	</script>
	<script>
    var d = new Date();
    var gunler= ["Pazar","Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"];
    document.getElementById("test").innerHTML = gunler[d.getDay()];
    </script>
</body>
</html>
